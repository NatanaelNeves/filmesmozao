<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const genreLabels = [];
        const genreData = [];
        const topGenres = JSON.parse('{{ top_genres | tojson | safe }}');
        if (topGenres) {
            topGenres.forEach(item => {
                genreLabels.push(item[0]);
                genreData.push(item[1]);
            });
        }

        const userLabels = [];
        const userData = [];
        const moviesByUser = JSON.parse('{{ movies_by_user | tojson | safe }}');
        if (moviesByUser) {
            moviesByUser.forEach(item => {
                userLabels.push(item[0].charAt(0).toUpperCase() + item[0].slice(1));
                userData.push(item[1]);
            });
        }

        const pastelColors = [
            '#FFB3BA', '#FFDFBA', '#FFFFBA', '#BAFFC9', '#BAE1FF',
            '#D7BAFF', '#FFCBAE', '#C2F0C2', '#F9F9C5', '#FFD1DC'
        ];
        const borderColors = pastelColors.map(cor => 'rgba(0,0,0,0.2)');

        // Gráfico de Gêneros (Pie Chart)
        const genreChartCanvas = document.getElementById('genreChart');
        if (genreChartCanvas && genreLabels.length > 0) {
            const genreCtx = genreChartCanvas.getContext('2d');
            new Chart(genreCtx, {
                type: 'pie',
                data: {
                    labels: genreLabels,
                    datasets: [{
                        data: genreData,
                        backgroundColor: pastelColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--light-text-color') || '#333'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Distribuição de Gêneros'
                        }
                    }
                }
            });
        } else if (genreChartCanvas) {
            const p = document.createElement('p');
            p.textContent = 'Adicione filmes assistidos para ver a distribuição de gêneros!';
            genreChartCanvas.parentNode.appendChild(p);
            genreChartCanvas.remove();
        }

        // Gráfico de Filmes por Usuário (Bar Chart)
        const userChartCanvas = document.getElementById('userChart');
        if (userChartCanvas && userLabels.length > 0) {
            const userCtx = userChartCanvas.getContext('2d');
            new Chart(userCtx, {
                type: 'bar',
                data: {
                    labels: userLabels,
                    datasets: [{
                        label: 'Filmes',
                        data: userData,
                        backgroundColor: '#4bc0c0',
                        borderColor: '#399',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--light-text-color') || '#333'
                            }
                        },
                        x: {
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--light-text-color') || '#333'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Filmes por Usuário'
                        }
                    }
                }
            });
        } else if (userChartCanvas) {
            const p = document.createElement('p');
            p.textContent = 'Adicione filmes assistidos para ver quem assistiu mais!';
            userChartCanvas.parentNode.appendChild(p);
            userChartCanvas.remove();
        }
    });
</script>
